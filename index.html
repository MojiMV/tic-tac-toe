<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <form id="player-form">
            <div class="input-container">
                <label for="playerOneName">Player One Name:</label>
                <input type="text" name="playerOneName" id="playerOneName" required class="input">
            </div>

            <div class="input-container">
                <label for="playerTwoName">Player Two Name:</label>
                <input type="text" name="playerTwoName" id="playerTwoName" required class="input">
            </div>  

            <button type="submit" id="submitBut">Submit</button>
        </form>
    </div>
    <div class="game-container" style="display: none;">
        <div class="header-container">
            <h1 class="turn"></h1>
            <div class="score-main-container">
                <div class="score-container">
                    <div class="player-one-name"></div>
                    <div class="player-one-score"></div>
                </div>
                <div class="score-container">
                    <div class="player-two-name"></div>
                    <div class="player-two-score"></div>
                </div>
            </div>
        </div>
        
        <div class="board"></div>
        
        <div class="refreshBut-container">
            <button class="refreshBut">
                Refresh
            </button>
        </div>
    </div>
</body>
</html>
